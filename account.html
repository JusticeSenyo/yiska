<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link rel="stylesheet" href="styles/account.css">
  <link rel="stylesheet" href="styles/animation.css">
  <script type="module" src="firebaseauth.js"></script>

</head>

<body>

  <header>
    <div class="home-link">
      <a href="yiska.html">
        <img src="images/png/logo-no-background.png" alt="logo">
      </a>
    </div>
    <div class="second">
      <div class="returns-orders">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
      </div>
  
      <div class="account-section">
        <div class="border">
          <a href="account.html"><img src="images/account-svgrepo-com(1).svg" alt="account" class="account"
              title="account"></a>
          <a href="account.html">
            <p class="account-name">
              <img class="arrrow" src="images//arrow-down-svgrepo-com copy.svg" alt="">
            </p>
          </a>
        </div>
      </div>
  
      <div class="hamburger">
        <input class="checkbox" type="checkbox" id="menu-toggle" />
        <svg fill="none" viewBox="0 0 50 50" height="40" width="40">
          <path class="lineTop line" stroke-linecap="round" stroke-width="4" stroke="black" d="M6 11L44 11"></path>
          <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 24H43" class="lineMid line"></path>
          <path stroke-linecap="round" stroke-width="4" stroke="black" d="M6 37H43" class="lineBottom line"></path>
        </svg>
      </div>
    </div>
  
  
  </header>

  <div id="createAccountForm" class="form-container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
      <label for="username">Username:</label>
      <input type="text" id="rusername" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="remail" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="rpassword" name="password" required>

      <input type="submit" value="Create Account" id="submitSignUp">
    </form>
    <p class="link">Already have an account? <a href="#" id="showLogin">Log in</a>.</p>

    <div class="google-auth">
    <div style="display: flex; align-items: center;">
      <hr style="flex: 1;">
      <p style="margin: 0 10px;">or</p>
      <hr style="flex: 1;">
    </div>
    <div class="googleimg">
      <a href="/">
        <img src="images/google-color-svgrepo-com.svg" alt="">
      </a>
    </div>
    </div>

    <p class="terms">By creating an account, you agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>

  <div id="loginForm" class="form-container active">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <div id="signInMessage" class="messageDiv" style="display: none;"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login" id="submitSignIn">
    </form>
    <p class="link">Don't have an account? <a href="#" id="showCreateAccount">Sign up</a>.</p>

      <div class="google-auth">
        <div style="display: flex; align-items: center;">
          <hr style="flex: 1;">
          <p style="margin: 0 10px;">or</p>
          <hr style="flex: 1;">
        </div>
        <div class="googleimg">
          <a href="/">
            <img src="images/google-color-svgrepo-com.svg" alt="">
          </a>
        </div>
      </div>
    <p class="terms">By logging in, you agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>

<script src="auth-handler.js"></script>
  <script>
    const createAccountForm = document.getElementById('createAccountForm');
    const loginForm = document.getElementById('loginForm');
    const showCreateAccount = document.getElementById('showCreateAccount');
    const showLogin = document.getElementById('showLogin');

    showCreateAccount.addEventListener('click', () => {
      loginForm.style.opacity = '0.5';
      setTimeout(() => {
        loginForm.style.display = 'none';
        createAccountForm.style.display = 'block';
        setTimeout(() => {
          createAccountForm.style.opacity = '1';
        }, 100)
      }, 100)
    })

    showLogin.addEventListener('click', () => {
      createAccountForm.style.opacity = '0.5';
      setTimeout(() => {
        createAccountForm.style.display = 'none';
        loginForm.style.display = 'block';
        setTimeout(() => {
          loginForm.style.opacity = '1';
        }, 100)
      }, 100)
    });
</script>
<script src="styles/styles.js"></script>

</script>

</body> 

</html>
